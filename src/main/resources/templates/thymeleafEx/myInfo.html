<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>내정보</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="container">
<div class="form-container">
    <h1>내 정보</h1>
    <form th:action="@{/emp/myInfo}" th:object="${myInfoVo}" method="post" >
        <div>
            <label  for="id">아이디</label>
            <input type="text" id="id" th:field="*{id}" readonly="readonly" />
            <div>
                <label for="pw">비밀번호</label>
                <input type="text" id="pw" th:field="*{pw}" />
            </div>
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text"  id="name" th:field="*{name}" />
        </div>
        <div>
            <label for="nick">닉네임</label><br>
            <input type="text" id="nick" th:field="*{nick}" />
        </div>
        <div>
            <label for="jumin">주민등록번호</label>
            <input type="hidden" class="form-control" id="jumin" th:field="*{jumin}" th:value="${jumin}" readonly="readonly" />
            <input type="text" class="form-control" id="juminS"  th:value="${juminS}" readonly="readonly" />
        </div>
        <div>
            <label>나이</label>
            <input type="text" class="form-control" id="age"  th:value="${age + '세'}" readonly="readonly" />
<!--            <p th:text="${age + '세'}"></p>-->
        </div>
        <div>
            <label>성별</label>
            <input type="text" class="form-control" id="gender"  th:value="${gender}" readonly="readonly" />
        </div>
                <div>
            <button type="submit">수정</button>
        </div>
    </form>


    <form th:action="@{/emp/delCheck}">
        <div>
            <button type="submit">회원 탈퇴</button>
        </div>
    </form>
    <form th:action="@{/emp/main}">
        <button type="submit">돌아가기</button>
</form>
</div>
</body>
</html>
