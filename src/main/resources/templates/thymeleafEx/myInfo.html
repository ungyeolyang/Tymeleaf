<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>내정보</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="container">
<div class="form-container">
    <h1>내 정보</h1>
    <form th:action="@{/emp/myInfo}" th:object="${myInfoVo}" method="post">
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}" />
        </div>
        <div>
            <label for="nick">닉네임</label>
            <input type="text" id="nick" th:field="*{nick}" />
        </div>
        <div>
            <label for="jumin">주민등록번호</label>
            <input type="hidden" id="jumin" th:field="*{jumin}" th:value="${myInfoVo.jumin}" />
            <p th:text="${juminS}"></p>
        </div>
        <div>
            <label>나이</label>
            <p th:text="${age + '세'}"></p>
        </div>
        <div>
            <label>성별</label>
            <p th:text="${gender}"></p>
        </div>
        <div>
            <label for="id">아이디</label>
            <input type="text" id="id" th:field="*{id}" readonly="readonly" />
            <div>
                <label for="pw">비밀번호</label>
                <input type="text" id="pw" th:field="*{pw}" />
            </div>
    </div>
        <div>
            <button type="submit">수정</button>
        </div>
    </form>

    </script>

    <form th:action="@{/emp/delCheck}">
        <div>
            <button type="submit">회원 탈퇴</button>
        </div>
    </form>
    <form th:action="@{/emp/main}">
        <button type="submit">돌아가기</button>
</form>
</div>
</body>
</html>
