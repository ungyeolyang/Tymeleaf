<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="container">
<div class="form-container">
    <h1>비밀번호 찾기</h1>
    <form th:action="@{/emp/findPw}" th:object="${findPw}" method="post">
        <div>
            <label for="name">이름을 입력 하세요.</label>
            <input type="text" id="name" th:field="*{name}" />
        </div>
        <div>
            <label for="id">아이디 입력하세요.</label>
            <input type="text" id="id" th:field="*{id}" />
        </div>
        <div>
            <label for="jumin">주민등록번호를 입력하세요.</label>
            <input type="text" id="jumin" th:field="*{jumin}" />
        </div>
        <div>
            <button type="submit">확인</button>
        </div>
    </form>
    <form th:action="@{/emp/start}" th:object="${members}" method="post">
        <div>
            <button type="submit">뒤로가가</button>
        </div>
    </form>

</div>
</body>
</html>
