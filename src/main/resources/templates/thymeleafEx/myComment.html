<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>작성한 댓글</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="container">
<h2>작성한 댓글</h2>
<ul th:each="my : ${myComment}">
    <li  th:text="${my.commentNo + ' / '}"></li>
    <li  th:text="${my.nutrientsName + ' / '}"></li>
    <li  th:text="${' : ' + my.content + ' / '}"></li>
    <li  th:text="${'좋아요 : ' + my.good +' / '}"></li>
    <li  th:text="${'싫어요 : ' + my.bad}"></li>
</ul>
<h2>추천한 댓글</h2>
<ul th:each="myGood : ${myGoodComment}">
    <li  th:text="${myGood.commentNo + ' / '}"></li>
    <li  th:text="${myGood.nutrientsName + ' / '}"></li>
    <li  th:text="${myGood.userNick}"></li>
    <li  th:text="${'(' + myGood.userId + ')'}"></li>
    <li  th:text="${' : ' + myGood.content + ' / '}"></li>
    <li  th:text="${'좋아요 : ' + myGood.good +' / '}"></li>
    <li  th:text="${'싫어요 : ' + myGood.bad}"></li>
</ul>
<h2>비추천한 댓글</h2>
<ul th:each="my : ${myBadComment}">
    <li  th:text="${myBad.commentNo + ' / '}"></li>
    <li  th:text="${myBad.nutrientsName + ' / '}"></li>
    <li  th:text="${myBad.userNick}"></li>
    <li  th:text="${'(' + myBad.userId + ')'}"></li>
    <li  th:text="${' : ' + myBad.content + ' / '}"></li>
    <li  th:text="${'좋아요 : ' + myBad.good +' / '}"></li>
    <li  th:text="${'싫어요 : ' + myBad.bad}"></li>
</ul>

<form th:action="@{/emp/modComment}">
    <div>
        <button type="submit">수정하기</button>
    </div>
</form>
<form th:action="@{/emp/delComment}">
    <div>
        <button type="submit">댓글삭제</button>
    </div>
</form>
<form th:action="@{/emp/canComment}">
    <div>
        <button type="submit">추천/비추천 취소</button>
    </div>
</form>
<form th:action="@{/emp/main}">
        <button type="submit">돌아가기</button>
    </div>
</form>
</body>
</html>
