<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>아이디 찾기</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="container">
<div class="form-container">
    <h1>아이디 찾기</h1>
    <form th:action="@{/emp/findId}" th:object="${findId}" method="post">
        <div>
            <input type="text" id="name" th:field="*{name}" placeholder="이름을 입력 하세요."/>
        </div>
        <div>
            <input type="text" id="jumin" th:field="*{jumin}" placeholder="주민등록번호를 입력하세요."/>
        </div>
        <div>
            <button type="submit">확인</button>
        </div>
    </form>
    <form th:action="@{/emp/start}">
        <div>
            <button type="submit">뒤로가가</button>
        </div>
    </form>

</div>
</body>
</html>
